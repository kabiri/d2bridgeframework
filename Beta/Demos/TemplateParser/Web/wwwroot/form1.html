<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DEMO Template Parser</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">DEMO Template Parser</h1>

                <div class="mb-3">
                    <label for="txtSessionValue" class="form-label">
                        Enter a value to store in session
                    </label>
                    <input type="text" class="form-control" placeholder="Type a value here..." id="EDIT1" />
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn btn-primary" id="BUTTON1">
                        Save to Session
                    </button>

                    <button type="button" class="btn btn-secondary" id="BUTTON2" onclick="CallPingApi()">
                        Read Session Data via API
                    </button>

                    <button type="button" class="btn btn-warning" id="BUTTON3" onclick="ShowCallBackInfo()">
                        Call Callback
                    </button>

                    <button type="button" class="btn btn-warning" id="BUTTON4" onclick="ShowCallBackInfoWithParam()">
                        Call Callback With Parameter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, se precisar de componentes com JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Seu arquivo JavaScript -->
    <script src="jsfunctions.js?$prismparse"></script>
</body>

</html>
